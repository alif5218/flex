<div class="container">
<div class="row">
    <div class="col">


        <p class="login">
            LOGIN
        </p>
        <p>
            <table>
            <tr>
        <th> <label for="Email or Phone">Email or Phone</label></th>
        <th> <label for="password">Password</label></th>

        <tr>
            <th><input type="text" placeholder="Email or Phone" /></th>

        </tr>
        <tr>
            <td></td>
            <td><a href="">Forgotten Password?</a></td>
        </tr>
        </table>
        </p>
<br />



        <p class="createaccount">
            Create Account
        </p>
<p class="name">
    Name      :
    <input type="text" placeholder="first name" />
    <input type="text" placeholder="last name" />
</p>

<p class="number">
    Number:
    <input type="text" placeholder="number" />
</p>


<p class="dateofbirth">
    Date of Birth:
    <select>
        <option>Day</option>
        <option>01</option>
        <option>02</option>
    </select>
    <select>
        <option>Month</option>
        <option>January</option>
        <option>February</option>
    </select>
    <select>
        <option>Year</option>
        <option>2022</option>
        <option>2023</option>
    </select>
</p>


<p class="gender">
    Gender:
    <input type="radio" id="Female" name="ja issa" />
    <label for="Female">Female</label>
    <input type="radio" id="Male" name="ja issa" />
    <label for="Male">Male</label>
    <input type="radio" id="Custom" name="ja issa" />
    <label for="Custom">Custom</label>
</p>
<p class="password">
    Password:
    <input type="password" placeholder="new password" />
</p>
<p class="re-typepassword">
    Re-type password:
    <input type="password" placeholder="re-type password" />
</p>
 
<table class="submit">
    <tr>
        <td><input type="submit" value="Submit" /></td>
    </tr>
</table>

</div>
